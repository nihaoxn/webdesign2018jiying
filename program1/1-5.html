<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插入列表</title>
</head>
<body>
    <h2>无序列表</h2>
    <ul>
        <li>茄子</li>
        <li>西红柿</li>
        <li>辣椒</li>
    </ul>
    <hr>
    <h2>有序列表</h2>
    <ol>
        <li>茄子</li>
        <li>西红柿</li>
        <li>辣椒</li>
    </ol>
    <hr>
    <h2>自定义列表</h2>
    <dl>
        <dd>茄子</dd>
        <dd>西红柿</dd>
        <dd>辣椒</dd>
    </dl>
    <hr>
    <h2>列表嵌套</h2>
    <ul>
        <li>茄子</li>
        <li>
            <ol>
               <li>紫茄子</li>
               <li>绿茄子</li>
               <li>红茄子</li>

            </ol>
        </li>
    </ul>
</body>
</html>
