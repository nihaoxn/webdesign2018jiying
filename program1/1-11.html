<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插入表单元素</title>
</head>
<body>
  <form action="?" method="get">
    <table border="1" align="center" width="300">
       <caption>新用户注册</caption>
       <tr>
           <td>用户名：</td>
           <td><input type="text" name="username"></td>
       </tr>
       <tr>
            <td>密　码：</td>
            <td><input type="password" name="password"></td>
       </tr>
       <tr>
           <td>性　别：</td>
           <td><input type="radio" name="sex" value="1">男<input type="radio" name="sex" value="0">女</td>
       </tr>
       <tr>
           <td>爱　好：</td>
           <td><input type="checkbox" name="aihao" value="1">打篮球<input type="checkbox" name="aihao" value="2">踢足球<input type="checkbox" name="aihao" value="3">打排球</td>
       </tr>
       <tr>
           <td>籍　贯：</td>
           <td>
                <select name="jiguan">
                   <option value="1">信阳市</option>
                   <option value="2">驻马市</option>
                   <option value="3">南阳市</option>
                   <option value="4">新乡市</option>
                </select>
           </td>
       </tr>
       <tr>
           <td>头　像:</td>
           <td>
               <input style="width:160px" type="file" name="touxiang"/>
           </td>
       </tr>
       <tr>
           <td>自我介绍：</td>
           <td><textarea name="zwjs" rows="10" cols="20"></textarea></td>
       </tr>
       <tr>
           <td>图像域</td>
           <td><input type="image" src="images/tijiao.jpg"></td>
       </tr>
       <tr>
           <td colspan="2" align="center">
               <input type="submit" value="提交">
               <input type="reset" value="重置">
           </td>
       </tr>
    </table>
    <input type="hidden" value="yincangyudezhi" name="yincangyu">
    <button value="普通按钮">普通按钮</button>
  </form>
</body>
</html>
